    <div id="message"></div>
    <div class="container my-3">
        <h1 style="text-align: center; font-weight: 800;">Potter's Library</h1>
        <hr>
        <form id="libraryForm">

            <div class="row mb-3">
                <label for="bookName" class="col-sm-2 col-form-label" style="font-weight: 600;">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>
            </div>



            <div class="row mb-3">
                <label for="Author" class="col-sm-2 col-form-label" style="font-weight: 600;">Author Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="authorName" placeholder="Author Name">
                </div>
            </div>


            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0" style="font-weight: 500;">Type Of Book</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="programming" value="Programming">
                        <label class="form-check-label" for="gridRadios2">
                            Programming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="cooking" value="Cooking">
                        <label class="form-check-label" for="gridRadios3">
                            Cooking
                        </label>
                    </div>
                </div>
            </fieldset>
            <div>
                <button type="submit" class="btn btn-success" style="font-weight: 600; font-size: large;">Add
                    Book</button>
            </div>

        </form>
        <div id="table" class="my-5">
            <h1 style="font-weight: 900; text-align: center;">Potter's Book </h1>
            <table class="table table-striped my-4">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Book Name</th>
                        <th scope="col">Autor Name</th>
                        <th scope="col">Type of book</th>
                        <th scope="col">Action</th>

                    </tr>
                </thead>

                <tbody id="tableBody">
                    <!-- <tr>

                        </td>
                    </tr> -->

            </table>
        </div>
    </div>
